name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: | 
        cargo build --verbose
        git clone https://github.com/eclipse-iceoryx/iceoryx.git
        cd iceoryx
        git checkout release_2.0
        mkdir build
        cd build
        cmake ../iceoryx_meta/
        sudo make install
    - name: Run tests
      run: cargo test --verbose
